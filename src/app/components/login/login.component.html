<div class="col-lg-12 mt-3">
    <h1>{{pageTitle}}</h1>
    <p>Identificate en el foro</p>
    <hr>

    <div class="alert alert-success col-lg-5" *ngIf="status == 'success'">
        Se inicio sesión correctamente.
    </div>

    <div class="alert alert-danger col-lg-5" *ngIf="status == 'error'">
        No se pudo iniciar sesión, revisa los datos.
    </div>

    <form action="" class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email: </label>
            <input 
                type="email" 
                name="email" 
                #email="ngModel" 
                [(ngModel)]="user.email" 
                required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                class="form-control"
            >
        
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input 
                type="password" 
                name="password" 
                #password="ngModel" 
                [(ngModel)]="user.password" 
                required
                class="form-control"
            >
            
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es valida.
            </small>
        </div>

        <input type="submit" value="{{pageTitle}}" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>
</div>
