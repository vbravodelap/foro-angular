<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
    <a class="navbar-brand" href="#">Angular-Foro</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Temas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" *ngIf="identity">Crear temas</a>
        </li>
        <li class="nav-item">&nbsp;</li>
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="¿Que estas buscando?" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </li>
      </ul>
      

      <ul class="navbar-nav navbar-right mr-auto">
          <li class="nav-item">
              <a class="nav-link" *ngIf="!identity" [routerLink]="['/registro']">Registrate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf="!identity" [routerLink]="['/login']">Login</a>
            </li>
        <li class="nav-item dropdown" *ngIf="identity">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{identity.name + ' ' + identity.surname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Panel de usuario</a>
            <a class="dropdown-item" href="#">Mi perfil</a>
            <a class="dropdown-item" href="#">Ajustes</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item pointer" (click)="logout()">Cerrar sesión</a>
          </div>
        </li>  
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
